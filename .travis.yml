language: python

python:
    - "2.7"

branches:
  only:
    - master

install: 
    - "pip install -q -r requirements.txt --use-mirrors"

before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc

script:
    - sphinx-build -nW -b html -d _build/doctrees . _build/html

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh publish.sh; fi
